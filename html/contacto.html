<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <script src="../js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

        <div class="logo"><img src="../images/Club vida buena-1.png" alt="logo"></div>
    
        <nav class="navbar">
            <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </a>
    
            <div class="navbar-links" >
            <ul>
                <li><as target="_blank">El club</a></li>
                <li><a target="_blank">Actividades</a></li>
                <li><a href="./nosotros.html" target="_blank">Nosotros</a></li>
                <li><a href="./biblioteca.html" target="_blank">Biblioteca</a></li>
                <li><a href="./contacto.html" target="_blank">Contacto</a></li>
                <li><a href="./access.html" target="_blank">Accede</a></li>
            </ul>
            </div>
    
        </nav>
        
    </header>

    <section class="contact-sec sec-pad">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="contact-detail">
                <h1 class="section-title">Contacta Con Nosotros</h1>
                <ul class="contact-ul">
                    <li>EL club de la vida buena se compromete a llevar la vida que pueda, disculpa si tardamos en contestar.</li>
                </ul>
              </div>
            </div>
        
            <div class="col-md-6">
              <form action="#" class="contFrm" method="post">
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" name="name" placeholder="Tu nombre" class="inptFld" required />
                  </div>
      
                  <div class="col-sm-6">
                    <input type="email" name="email" placeholder="Correo electrónico" class="inptFld" required />
                  </div>
      
                  <div class="col-sm-6">
                    <input type="tel" name="phone" placeholder="Teléfono" class="inptFld" required />
                  </div>
      
                  <div class="col-sm-6">
                    <input type="text" name="sub" placeholder="Asunto" class="inptFld" required />
                  </div>
      
                  <div class="col-12">
                    <textarea class="inptFld" rows="" cols="" placeholder="Tu mensaje" required></textarea>
                  </div>
                  <div class="submit">
                    <input type="submit" name="submit" value="Enviar" class="inptBtn" />
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <p> 
              
                social
            </p>
          </div>
      </section>

</body>
</html>
